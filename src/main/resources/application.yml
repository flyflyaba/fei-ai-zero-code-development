spring:
  application:
    name: fei-ai-zero-code-development-backend
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.fei.feiaizerocodedevelopment.controller
#knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn