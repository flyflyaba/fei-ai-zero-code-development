spring:
  application:
    name: fei-ai-zero-code-development-backend
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fei_ai_zero_code_development
    username: root
    password: root
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.fei.feiaizerocodedevelopment.controller
#knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn